<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anilist OAuth Example (JS)</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-main">
    <div class="container-fluid mt-4 text-main">
      <div class="row data" style="transition: 0.6s all; overflow: hidden">
        <div class="col-8 col-7-lg col-7-md bg-light-dark">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Query</label>
              <input
                type="text"
                class="form-control query w-100"
                id="query"
                aria-describedby="emailHelp"
                placeholder="Enter query"
              />
            </div>
            <button class="btn btn-primary search">Search</button>
          </form>
          <form class="m-2 details">
            <div class="form-group">
              <label for="exampleInputEmail1">ID</label>
              <input
                type="text"
                class="form-control w-100"
                id="id"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input
                type="text"
                class="form-control w-100"
                id="name"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                disabled
              />
            </div>
          </form>
          <div class="hidden buttons">
            <button
              class="btn btn-primary mt-2"
              onclick="save_data($('#id').val(), 'PLANNING')"
            >
              Add to Planning
            </button>
            <button
              class="btn btn-primary mt-2"
              onclick="save_data($('#id').val(), 'CURRENT')"
            >
              Add to Current
            </button>
            <button
              class="btn btn-primary mt-2"
              onclick="save_data($('#id').val(), 'DROPPED')"
            >
              Add to Dropped
            </button>
          </div>
        </div>
        <div class="col-4 col-5-lg col-5-md">
          <img src="" id="image" class="w-100" alt="" />
        </div>
      </div>
    </div>

    <script src="assets/js/submit_data.js"></script>
  </body>
</html>
